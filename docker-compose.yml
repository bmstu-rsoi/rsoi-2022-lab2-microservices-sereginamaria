version: "3"
services:
  postgres:
    image: library/postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"


  library:
    image: library
    container_name: library_system
    restart: on-failure
    build: src/library_system
    ports:
      - "8060:8060"
    depends_on:
      - postgres

  reservation:
    image: reservation
    container_name: reservation_system
    restart: on-failure
    build: src/reservation_system
    ports:
      - "8070:8070"
    depends_on:
      - postgres

  rating:
    image: rating
    container_name: rating_system
    restart: on-failure
    build: ./src/rating_system
    ports:
      - "8050:8050"
    depends_on:
      - postgres

  gateway:
    image: gateway
    container_name: gateway
    restart: on-failure
    build: src/gateway
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - rating
      - library
      - reservation

volumes:
  db-data: